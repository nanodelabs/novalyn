name: Mark stale issues and pull requests
on:
  schedule:
    - cron: "0 7 * * *"
jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 # v10.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: "ðŸ¤– Bot: **Issue** has not seen activity in **30** days and will therefore be marked as stale. It will be closed in 7 days if no further response is found."
          stale-pr-message: "ðŸ¤– Bot: **PR** has not seen activity in **30** days and will therefore be marked as stale. It will be closed in 7 days if no further response is found."
          stale-issue-label: "no-issue-activity"
          stale-pr-label: "no-pr-activity"
          days-before-stale: 30
          exempt-issue-label: good-first-issue,help-wanted,dont-close
          exempt-pr-labels: blocked,dependencies,documentation,dont-close
          exempt-draft-pr: true
